<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Opinion</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/opinion.css">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header__nav">
      <a href="#" class="nav__logo">LOGO</a>
      <button class="open-menu" id="open-menu">
        <img src="./assets/icons/open-menu.svg" alt="Open menu">
      </button>
      <nav>
        <ul class="menu" id="menu">
          <button class="close-menu" id="close-menu">
            <img src="./assets/icons/close-menu.svg" alt="Close menu">
          </button>
          <li><a href="index.html" class="nav__link">Recipes</a></li>
          <li><a href="inspiration.html" class="nav__link">Inspiration</a></li>
          <li><a href="opinion.html" class="nav__link active">Your opinion</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="opinion">
      <div class="container">
        <form>
          <!-- <h2></h2> -->
          <div class="form__group">
            <label>What do you think of the website?</label>
            <select name="" id="question-1">
              <option value="0">Very satisfied</option>
              <option value="1">Satisfied</option>
              <option value="3">Neutral</option>
              <option value="4">Dissatisfied</option>
              <option value="5">Very dissatisfied</option>
            </select>
          </div>

          <div class="form__group">
            <p>How satisfied are you with:</p>
          </div>

          <div class="form__group">
            <label>The ease of finding the recipes you were looking for</label>
            <div class="rating__group">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
            </div>
          </div>

          <div class="form__group">
            <label>The quality of the recipes</label>
            <div class="rating__group">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
            </div>
          </div>

          <div class="form__group">
            <label>How likely are you to recommend us to a family member or friend?</label>
            <div class="rating__group">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
            </div>
          </div>

          <div class="form__group">
            <label for="opinion-text">How would you improve the experience?</label>
            <textarea id="opinion-text" cols="30" rows="10"></textarea>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="js/menu.js"></script>
</body>
</html>
