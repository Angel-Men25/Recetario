<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- Slider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.8/glider.min.css">

<body>
    <!-- HEADER -->
  <header class="header">
    <div class="header__nav">
      <a href="index.html" class="nav__logo">LOGO</a>
      <button class="open-menu" id="open-menu">
        <img src="./assets/icons/open-menu.svg" alt="Open menu">
      </button>
      <nav>
        <ul class="menu" id="menu">
          <button class="close-menu" id="close-menu">
            <img src="./assets/icons/close-menu.svg" alt="Close menu">
          </button>
          <li><a href="index.html" class="nav__link active">Recipes</a></li>
          <li><a href="inspiration.html" class="nav__link">Inspiration</a></li>
          <li><a href="opinion.html" class="nav__link">Your opinion</a></li>

  <main class="main">
    <section class="container__mt slider">
      <div class="slider">
        <!-- SLIDER JS -->
        <div class="carousel">
          <div class="carousel__container">
            <button aria-label="Previous" class="carousel__prev">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
    
            <div class="carousel__list">
              <div class="carousel__item">
                <img src="assets/images/comida-4.jpg" alt="Platillo 1" class="carousel__img">
              </div>
              <div class="carousel__item">
                <img src="assets/images/comida-2.jpg" alt="Platillo 2" class="carousel__img">
              </div>
              <div class="carousel__item">
                <img src="assets/images/comida-3.jpg" alt="Platillo 3" class="carousel__img">
              </div>
              <div class="carousel__item">
                <img src="assets/images/comida-1.jpg" alt="Platillo 4" class="carousel__img">
              </div>
            </div>
        
            <button aria-label="Next" class="carousel__next">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
  
          <div role="tablist" class="carousel__dots"></div>
        </div>

        <!-- CATEGORIES CONTAINER -->
        <div>
          <h1 class="categories__main-title">Categories</h1>
          <div class="categories__div" id="categories">

            <!-- 
              <div class="categories__platillo">
                <div class="categories__img"></div>

              </div> -->
          </div>
        </div>
      </div>
    </section>

    <!-- CARDS CONTAINER -->
    <section class="container cards__section">
      <div class="cards" id="cards-container">
        <!-- dishes in JS -->
        <!-- 
          <div class="card">
            <div class="card__picture">
              <img src="" alt="">
            </div>
            <h2 class="card__title">Beef</h2>
          </div>
        -->
      </div>
    </section>

    <!-- RANDOM MEAL -->
    <section class="random__container">
      <div class="container">
        <div class="random__card">
          <!-- RANDOM MEAL -->
          <h2 class="random__title">You don't know what to eat?</h2>
          <p class="random__text">Click the button below to show you one of the many dishes we have for you...</p>
          <a href="recipe.html" target="_blank" class="random__btn" id="random-meal">Random dish</a>
        </div>
      </div>
    </section>
  </main>



  <!-- slider -->
  <script src="https://cdn.jsdelivr.net/npm/glider-js@1.7.8/glider.min.js"></script>
